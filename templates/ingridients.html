{% extends 'base.html' %}

{% block title %} Ingridients {% endblock %}

{% block content %}
<div class="container" style="height: 80vh;">
  <div class="row">
    <div class="col-6">
      <img src="{{ file_url }}" style="width: 400px;" alt="Uploaded Image">
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Text</h5>
          <ul class="list-group list-group-flush">
            {% for item in items %}
              <li class="list-group-item">{{ item }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
